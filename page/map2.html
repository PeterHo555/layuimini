	<div id="allmap"></div>

<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    var map = new BMapGL.Map("allmap");    // 创建Map实例
    var point = new BMapGL.Point(116.404, 39.925);
	map.centerAndZoom(point, 15);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.setHeading(64.5);
    map.setTilt(73);
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加比例尺控件
    map.addControl(zoomCtrl);


    // 创建坐标点
    var point1 = new BMapGL.Point(116.404, 39.925);
    var point2 = new BMapGL.Point(116.404, 39.915);
    var point3 = new BMapGL.Point(116.395, 39.935);


    // 创建信息提示
    var infoWindow = new BMapGL.InfoWindow("发现此处温度异常");  // 创建信息窗口对象 

    // 创建点标记
    var marker1 = new BMapGL.Marker(point1);
    var marker2 = new BMapGL.Marker(point2);
    var marker3 = new BMapGL.Marker(point3);


    marker1.addEventListener("click", function(){          
        map.openInfoWindow(infoWindow, point1); //开启信息窗口
    });
    marker2.addEventListener("click", function(){          
        map.openInfoWindow(infoWindow, point2); //开启信息窗口
    });
    marker3.addEventListener("click", function(){          
        map.openInfoWindow(infoWindow, point3); //开启信息窗口
    });


    // 在地图上添加点标记
    map.addOverlay(marker1);
    map.addOverlay(marker2);
    map.addOverlay(marker3);
    map.addOverlay(marker4);
