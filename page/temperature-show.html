<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin:15px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em; margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs12 layui-col-md12 layui-top-box">
                <!-- <div id="echarts-gauge1" style="background-color:#ffffff;min-height:300px;padding: 10px"></div> -->
                <div class="layui-col-md3">
                    <div class="col-xs-6 col-md-3">
                        <div class="panel layui-bg-cyan">
                            <div class="panel-body">
                                <div class="panel-title">
                                    <span class="label pull-right layui-bg-blue">实时</span>
                                    <h5>系统测温总记录数</h5>
                                </div>
                                <div class="panel-content">
                                    <h1 class="no-margins" id="sum1">1234</h1>
                                    <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                    <small>当前测温总记录数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="layui-col-md3">
                    <div class="col-xs-6 col-md-3">
                        <div class="panel layui-bg-blue">
                            <div class="panel-body">
                                <div class="panel-title">
                                    <span class="label pull-right layui-bg-cyan">实时</span>
                                    <h5>温度异常总数</h5>
                                </div>
                                <div class="panel-content">
                                    <h1 class="no-margins" id="sum2">1234</h1>
                                    <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                    <small>当前温度异常数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="layui-col-md3">
                    <div class="col-xs-6 col-md-3">
                        <div class="panel layui-bg-green">
                            <div class="panel-body">
                                <div class="panel-title">
                                    <span class="label pull-right layui-bg-orange">实时</span>
                                    <h5>未处理异常数</h5>
                                </div>
                                <div class="panel-content">
                                    <h1 class="no-margins" id="sum3" >1234</h1>
                                    <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                    <small>当前分类总记录数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="col-xs-6 col-md-3">
                        <div class="panel layui-bg-orange">
                            <div class="panel-body">
                                <div class="panel-title">
                                    <span class="label pull-right layui-bg-green">实时</span>
                                    <h5>已处理异常数</h5>
                                </div>
                                <div class="panel-content">
                                    <h1 class="no-margins" id="sum4">1234</h1>
                                    <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                    <small>当前分类总记录数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs12 layui-col-md12">
                <div id="echarts-gauge2" style="background-color:#ffffff;min-height:450px;padding: 10px"></div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/lay-module/echarts/echartsTheme.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['layer', 'echarts'], function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        var echartsGauge2 = echarts.init(document.getElementById('echarts-gauge2'), 'walden');
        var sum1 = document.getElementById('sum1');
        var sum2 = document.getElementById('sum2');
        var sum3 = document.getElementById('sum3');
        var sum4 = document.getElementById('sum4');

        var optionGauge2 = {
            title: {
                text: '设备温度',
                subtext: '数据来自传感器监测'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['摄氏度']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                type: 'category',
                data: ['设备1', '设备2', '设备3', '设备4', '设备5',]
            },
            series: [
                {
                    name: '摄氏度',
                    type: 'bar',
                    data: [25, 25, 25, 25, 25]
                },
            ]
        };
        
        
        echartsGauge2.setOption(optionGauge2, true);
        var count = 0;

        setInterval(function () {
            // 此处写ajax请求实时测温数据
            $.ajax({
                type : 'put',
                url : 'http://localhost:8183/temperature',
                contentType : 'application/x-www-form-urlencoded; charset=utf-8',
                dataType : 'json',
                success : function (result) {
                    // console.log(result);
                    if (result.message == "200"){
                        console.log(result.data);
                        optionGauge2.series[0].data[0] = result.data[0].temperature;
                        optionGauge2.series[0].data[1] = result.data[1].temperature;
                        optionGauge2.series[0].data[2] = result.data[2].temperature;
                        optionGauge2.series[0].data[3] = result.data[3].temperature;
                        optionGauge2.series[0].data[4] = result.data[4].temperature;
                        
                        if(optionGauge2.series[0].data[0] > 30){
                            layer.msg('设备1温度出现异常', {
                                time: 20000, //20s后自动关闭
                                btn: ['立刻排查', '已排查']
                            });
                        }
                        if(optionGauge2.series[0].data[1] > 30){
                            layer.msg('设备2温度出现异常', {
                                time: 20000, //20s后自动关闭
                                btn: ['立刻排查', '已排查']
                            });
                        }
                        if(optionGauge2.series[0].data[2] > 30){
                            layer.msg('设备3温度出现异常', {
                                time: 20000, //20s后自动关闭
                                btn: ['立刻排查', '已排查']
                            });
                        }
                        if(optionGauge2.series[0].data[3] > 30){
                            layer.msg('设备4温度出现异常', {
                                time: 20000, //20s后自动关闭
                                btn: ['立刻排查', '已排查']
                            });
                        }
                        if(optionGauge2.series[0].data[4] > 30){
                            layer.msg('设备5温度出现异常', {
                                time: 20000, //20s后自动关闭
                                btn: ['立刻排查', '已排查']
                            });
                        }

                    }else if (result == "100"){
                        layer.msg("信息获取失败");
                        return;
                    }
                }
            }); 
            echartsGauge2.setOption(optionGauge2, true);
            $("#sum1").text(count++)
            $("#sum2").text(count++)
            $("#sum3").text(count++)
            $("#sum4").text(count++)
        },60000);
        
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '当你选择该窗体时，即会在最顶端'
                    , area: ['390px', '260px']
                    , shade: 0
                    , maxmin: true
                    , offset: [ //为了演示，随机坐标
                        Math.random() * ($(window).height() - 300)
                        , Math.random() * ($(window).width() - 390)
                    ]
                    , content: '//layer.layui.com/test/settop.html'
                    , btn: ['继续弹出', '全部关闭'] //只是为了演示
                    , yes: function () {
                        $(that).click();
                    }
                    , btn2: function () {
                        layer.closeAll();
                    }

                    , zIndex: layer.zIndex //重点1
                    , success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            }
            , confirmTrans: function () {
                //配置一个透明的询问框
                layer.msg('大部分参数都是可以公用的<br>合理搭配，展示不一样的风格', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了', '哦']
                });
            }
            , notice: function () {
                //示范一个公告层
                layer.open({
                    type: 1
                    , title: false //不显示标题栏
                    , closeBtn: false
                    , area: '300px;'
                    , shade: 0.8
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , btn: ['火速围观', '残忍拒绝']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
                    , success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: 'http://www.layui.com/'
                            , target: '_blank'
                        });
                    }
                });
            }
            , offset: function (othis) {
                var type = othis.data('type')
                    , text = othis.text();

                layer.open({
                    type: 1
                    , offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    , id: 'layerDemo' + type //防止重复弹出
                    , content: '<div style="padding: 20px 100px;">' + text + '</div>'
                    , btn: '关闭全部'
                    , btnAlign: 'c' //按钮居中
                    , shade: 0 //不显示遮罩
                    , yes: function () {
                        layer.closeAll();
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>

</body>
</html>
