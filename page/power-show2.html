<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<style>
    .layui-top-box {color:#fff}
    .panel {margin:15px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em; margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs12 layui-col-md6">
                <div id="echarts-gauge1" style="background-color:#ffffff;min-height:340px;padding: 5px"></div>
            </div>
            <div class="layui-col-xs12 layui-col-md6">
                <div id="echarts-gauge2" style="background-color:#ffffff;min-height:340px;padding: 5px"></div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs12 layui-col-md6">
                <div id="echarts-gauge3" style="background-color:#ffffff;min-height:340px;padding: 5px"></div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-cloud icon"></i> 数据显示</div>
                    <div class="layui-card-body">
                        <div class="welcome-module">
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs6">
                                    <div class="panel layui-bg-number">
                                        <div class="panel-body">
                                            <div class="panel-title">
                                                <span class="label pull-right layui-bg-blue">实时</span>
                                                <h5>电压</h5>
                                            </div>
                                            <div class="panel-content">
                                                <h1 class="no-margins" id="showV" >0</h1>
                                                <big>V</big>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs6">
                                    <div class="panel layui-bg-number">
                                        <div class="panel-body">
                                            <div class="panel-title">
                                                <span class="label pull-right layui-bg-cyan">实时</span>
                                                <h5>电流</h5>
                                            </div>
                                            <div class="panel-content">
                                                <h1 class="no-margins" id="showA">0</h1>
                                                <big>A</big>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs6">
                                    <div class="panel layui-bg-number">
                                        <div class="panel-body">
                                            <div class="panel-title">
                                                <span class="label pull-right layui-bg-orange">实时</span>
                                                <h5>功率</h5>
                                            </div>
                                            <div class="panel-content">
                                                <h1 class="no-margins" id="showW">0</h1>
                                                <big>W</big>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs6">
                                    <div class="panel layui-bg-number">
                                        <div class="panel-body">
                                            <div class="panel-title">
                                                <span class="label pull-right layui-bg-green">实时</span>
                                                <h5>监测次数</h5>
                                            </div>
                                            <div class="panel-content">
                                                <h1 class="no-margins" id="countSum">0</h1>
                                                <small>次</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs12 layui-col-md12">
                <div id="echarts-gauge0" style="background-color:#ffffff;min-height:340px;padding: 5px"></div>
            </div>
        </div>
    
    </div>
</div>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/lay-module/echarts/echartsTheme.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['layer', 'echarts'], function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        var echartsGauge0 = echarts.init(document.getElementById('echarts-gauge0'), 'walden');
        var echartsGauge1 = echarts.init(document.getElementById('echarts-gauge1'), 'walden');
        var echartsGauge2 = echarts.init(document.getElementById('echarts-gauge2'), 'walden');
        var echartsGauge3 = echarts.init(document.getElementById('echarts-gauge3'), 'walden');
        var showV = document.getElementById('showV');
        var showA = document.getElementById('showA');
        var showV = document.getElementById('showW');
        var countSum = document.getElementById('countSum');

        var testCount = 0;

        var xAxisLen = 10;

        var option0 = {
            title: {
                text: '设备数据',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data:['变化趋势']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = new Date();
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                            now = new Date(now - 10000);
                        }
                        return res;
                    })()
                },
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '数据变化',
                    boundaryGap: [0.2, 0.2]
                },
          
            ],
            series: [
                {
                    name: '功率',
                    type: 'bar',
                 
                    data: (function (){
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.push(25);
                        }
                        return res;
                    })()
                },
                {
                    name: '电压',
                    type: 'bar',
            
                    data: (function (){
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.push(25);
                        }
                        return res;
                    })()
                },
                {
                    name: '电流',
                    type: 'bar',
               
                    data: (function (){
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.push(25);
                        }
                        return res;
                    })()
                }, 
            ]
        };

        var option1 = {
            title: {
                text: '设备电压数据',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data:['电压变化趋势']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = new Date();
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                            now = new Date(now - 10000);
                        }
                        return res;
                    })()
                },               
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '电压 / V',
                    boundaryGap: [0.2, 0.2]
                },
               
            ],
            series: [
                {
                    name: '电压变化趋势',
                    type: 'line',
                    data: (function (){
                        var res = [];
                        var len = 0;
                        while (len < xAxisLen) {
                            res.push(25);
                            len++;
                        }
                        return res;
                    })()
                }
            ]
        };

        var option2 = {
            title: {
                text: '设备功率数据',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data:['功率变化趋势']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = new Date();
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                            now = new Date(now - 10000);
                        }
                        return res;
                    })()
                },               
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '功率 / W',
                    boundaryGap: [0.2, 0.2]
                },
               
            ],
            series: [
                {
                    name: '功率变化趋势',
                    type: 'line',
                    data: (function (){
                        var res = [];
                        var len = 0;
                        while (len < xAxisLen) {
                            res.push(25);
                            len++;
                        }
                        return res;
                    })()
                }
            ]
        };

        var option3 = {
            title: {
                text: '设备电流数据',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data:['电流变化趋势']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = new Date();
                        var res = [];
                        var len = xAxisLen;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                            now = new Date(now - 10000);
                        }
                        return res;
                    })()
                },               
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '电流 / A',
                    boundaryGap: [0.2, 0.2]
                },
               
            ],
            series: [
                {
                    name: '电流变化趋势',
                    type: 'line',
                    data: (function (){
                        var res = [];
                        var len = 0;
                        while (len < xAxisLen) {
                            res.push(25);
                            len++;
                        }
                        return res;
                    })()
                }
            ]
        };

        var count = 16;

        echartsGauge0.setOption(option0, true);
        echartsGauge1.setOption(option1, true);
        echartsGauge2.setOption(option2, true);
        echartsGauge3.setOption(option3, true);
        
       
        setInterval(function (){
            // 此处写ajax请求实时测温数据
            $.ajax({
                type : 'put',
                url : 'http://116.62.108.118:8183/geteledata',
                contentType : 'application/x-www-form-urlencoded; charset=utf-8',
                dataType : 'json',
                success : function (result) {
                    // console.log(result);
                    if (result.message == "200"){
                        console.log(result.data);
                        var voltage = result.data[0].voltage;
                        var electricity = result.data[0].electricity;
                        var power = result.data[0].power;
                        
                        
                    
                        // if(t3 > 30){
                        //     layer.msg('设备3温度出现异常', {
                        //         time: 20000, //20s后自动关闭
                        //         btn: ['立刻排查', '已排查']
                        //     });
                        // }
                    }else if (result == "100"){
                        layer.msg("信息获取失败");
                        return;
                    }

                    var axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

                    var data01 = option1.series[0].data;
                    data01.shift();
                    data01.push(voltage);

                    var data02 = option2.series[0].data;
                    data02.shift();
                    data02.push(power);
      
                    var data03 = option3.series[0].data;
                    data03.shift();
                    data03.push(electricity);

                    var data000 = option0.series[0].data;
                    var data001 = option0.series[1].data;
                    var data002 = option0.series[2].data;
                    data000.shift();
                    data000.push(power);
                    data001.shift();
                    data001.push(voltage);
                    data002.shift();
                    data002.push(electricity);



                    option1.xAxis[0].data.shift();
                    option1.xAxis[0].data.push(axisData);

                    option2.xAxis[0].data.shift();
                    option2.xAxis[0].data.push(axisData);

                    option3.xAxis[0].data.shift();
                    option3.xAxis[0].data.push(axisData);

                    option0.xAxis[0].data.shift();
                    option0.xAxis[0].data.push(axisData);


                    count++;

                    echartsGauge1.setOption(option1, true);
                    echartsGauge2.setOption(option2, true);
                    echartsGauge3.setOption(option3, true);
                    echartsGauge0.setOption(option0, true);
                    
                    $("#countSum").text(++testCount);
                    $("#showV").text(voltage);
                    $("#showA").text(electricity);
                    $("#showW").text(power);
                    
                }
            });       
        }, 5100);
        
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '当你选择该窗体时，即会在最顶端'
                    , area: ['390px', '260px']
                    , shade: 0
                    , maxmin: true
                    , offset: [ //为了演示，随机坐标
                        Math.random() * ($(window).height() - 300)
                        , Math.random() * ($(window).width() - 390)
                    ]
                    , content: '//layer.layui.com/test/settop.html'
                    , btn: ['继续弹出', '全部关闭'] //只是为了演示
                    , yes: function () {
                        $(that).click();
                    }
                    , btn2: function () {
                        layer.closeAll();
                    }

                    , zIndex: layer.zIndex //重点1
                    , success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            }
            , confirmTrans: function () {
                //配置一个透明的询问框
                layer.msg('大部分参数都是可以公用的<br>合理搭配，展示不一样的风格', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了', '哦']
                });
            }
            , notice: function () {
                //示范一个公告层
                layer.open({
                    type: 1
                    , title: false //不显示标题栏
                    , closeBtn: false
                    , area: '300px;'
                    , shade: 0.8
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , btn: ['火速围观', '残忍拒绝']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
                    , success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: 'http://www.layui.com/'
                            , target: '_blank'
                        });
                    }
                });
            }
            , offset: function (othis) {
                var type = othis.data('type')
                    , text = othis.text();

                layer.open({
                    type: 1
                    , offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    , id: 'layerDemo' + type //防止重复弹出
                    , content: '<div style="padding: 20px 100px;">' + text + '</div>'
                    , btn: '关闭全部'
                    , btnAlign: 'c' //按钮居中
                    , shade: 0 //不显示遮罩
                    , yes: function () {
                        layer.closeAll();
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>

</body>
</html>
